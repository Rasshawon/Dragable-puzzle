<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Picture Puzzle</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex items-center justify-center item-center mx-auto h-fit bg-[#cda7f441]"
  >
    <div class="md:flex md:flex-row flex-col gap-x-10 py-20">
      <div class="text-center">
        <h2 class="text-xl font-bold text-violet-700 p-4">Original Image</h2>
        <img
          src="./asset/0de4d7eacb83e212720f62e0afa74d6d.jpg"
          alt="Original"
          class="w-72 shadow-lg"
        />
      </div>
      <div class="flex-col justify-center items-center mx-auto">
        <h2 class="text-center text-xl font-bold text-violet-700 p-4">
          Shuffled Puzzle
        </h2>
        <div
          id="puzzle"
          class="grid grid-cols-3 gap-1 shadow-md"
          style="grid-template-rows: repeat(3, 100px)"
        ></div>
        <button
          id="shuffleButton"
          class="mt-5 px-8 py-2 bg-violet-500 text-white text-lg font-semibold rounded cursor-pointer"
        >
          Shuffle
        </button>
      </div>
    </div>
    <script src="./puzzle.js"></script>
  </body>
</html>
